

{% extends './base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h1>{{ form_title }}</h1>
<form method="post">
    {% csrf_token %}


    <div class="mb-3">
        <label for="{{ form.user_type.id_for_label }}" class="form-label">Role</label>
        {{ form.user_type }}
        {% if form.user_type.errors %}
            <div class="errorlist">{{ form.user_type.errors }}</div>
        {% endif %}
    </div>

   

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
