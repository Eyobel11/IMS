{% extends './navbar.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>User List</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.user_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_user_type_display }}</td>
            <td>
                <a href="{% url 'user_edit' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
